{% extends 'myapp/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">Upload profile image</label>
        <input class="py-2" placeholder="upload profile image" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div class="mb-4">
        <label for="">Contact number</label>
        <input class="shadow appearance-non border rounded py-2 px-3 mr-10 text-gray-700" placeholder="99999999" type="text" accept="image/*" name="contact_number" id="contact_number">
    </div>
    <input class="bg-green-500 text-while px-5 py-2" name="Add" type="submit">
</form>
{% endblock %}
