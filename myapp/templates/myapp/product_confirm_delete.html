{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold"> Delete Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}" ?</p>
    {{ form }}

    <input class="bg-green-500 text-white px-5 py-2" type="submit" value="Confirm" name="",id="">
    
</form>


{% endblock %}
